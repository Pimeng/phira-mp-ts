name: 构建并发布 Release

on:
  workflow_dispatch:  # 仅手动触发，自动构建请改 package.json 版本号并 push 到 main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.4"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行测试
        run: pnpm test

  build:
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.4"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建可执行文件
        run: pnpm run package:sea

      - name: 制作压缩包（Win）
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $os = "${{ runner.os }}".ToLowerInvariant()
          $arch = "${{ runner.arch }}".ToLowerInvariant()
          $name = "phira-mp-$os-$arch.zip"
          if (Test-Path $name) { Remove-Item $name -Force }
          Compress-Archive -Path release\* -DestinationPath $name

      - name: 制作压缩包（Linux/macOS）
        if: runner.os != 'Windows'
        shell: bash
        run: |
          os="$(printf "%s" "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')"
          arch="$(printf "%s" "${{ runner.arch }}" | tr '[:upper:]' '[:lower:]')"
          name="phira-mp-${os}-${arch}.zip"
          rm -f "$name"
          (cd release && zip -r "../$name" .)

      - name: 上传压缩包
        uses: actions/upload-artifact@v4
        with:
          name: phira-mp-${{ runner.os }}-${{ runner.arch }}
          path: |
            phira-mp-*.zip

  release:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: 下载压缩包
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 发布到 Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
