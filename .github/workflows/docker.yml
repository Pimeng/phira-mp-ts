name: 构建并推送 Docker 镜像

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: node
            target: runtime-node
            tag_suffix: -node
          - variant: exe
            target: runtime-sea
            tag_suffix: -exe
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 生成镜像标签
        id: meta
        shell: bash
        env:
          TAG_SUFFIX: ${{ matrix.tag_suffix }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          REF_NAME: ${{ github.ref_name }}
          REPOSITORY: ${{ github.repository }}
        run: |
          repo_lc="${REPOSITORY,,}"
          image="ghcr.io/${repo_lc}"

          version="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          version_lc="${version,,}"

          tags=()
          tags+=("${image}:${version_lc}${TAG_SUFFIX}")

          if [ "$REF_NAME" = "$DEFAULT_BRANCH" ]; then
            tags+=("${image}:latest${TAG_SUFFIX}")
          fi

          printf "tags=%s\n" "$(IFS=, ; echo "${tags[*]}")" >> "$GITHUB_OUTPUT"
          printf "version=%s\n" "$version_lc" >> "$GITHUB_OUTPUT"

      - name: 构建并推送
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: ${{ matrix.target }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            PHIRA_MP_VERSION=${{ steps.meta.outputs.version }}
          pull: true
          no-cache: true
          cleanup: true

      - name: 清理构建缓存
        if: always()
        shell: bash
        run: |
          docker builder prune -af || true
          docker system prune -af || true

