name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: 设置 pnpm
      uses: pnpm/action-setup@v4
      # 不指定 version，使用 package.json 的 packageManager (pnpm@10.28.2)

    - name: 安装依赖
      run: pnpm install

    - name: 运行测试
      run: pnpm test